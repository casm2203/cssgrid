<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid implicito</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container {
            display: grid;
            /* grid-template-columns: 25% 200px 25%;
            grid-template-rows: 300px 300px; */
            /* grid-template: filas / columnas; */
            /* grid-template: 300px 100px 100px/ repeat(4, 1fr); */
            /* grid-template: repeat(4, 1fr) / repeat(4, 1fr); */
            grid-template-columns: [inicio] 1fr [linea2] 1fr [linea3]1fr [destacado-end]1fr [linea5] 1fr [destacado2-end]1fr [linea7]1fr [final];
            grid-template-rows: [inicio] 200px [linea2] 200px [final];
            /* grid-column-gap: 30px;
            grid-row-gap: 50px; */
            /* grid-gap: filas / columnas; */
            grid-gap: 5px;
            height: 100vh;
            /* grid-template-areas: "header header" "izquierda contenido" "footer footer"; */
            /* "header"
            left contenido
            footer */
            /* grid-auto-flow: column;
            grid-auto-columns: 50px 150px */
            grid-auto-rows: 50px 100px;
        }
        
        .item {
            background: turquoise;
            padding: 10px;
            border: 1px solid red;
            /* margin-right: 10px;
            margin-bottom: 10px; */
        }
        
        .item:nth-of-type(1) {
            /* grid-column: 1 / span 3;
            grid-row: 1/ span 2; */
            grid-column: inicio / destacado-end;
            grid-row: inicio / final;
        }
        
        .item:nth-of-type(2) {
            /* grid-column: 4 / span 2;
            grid-row: 1 / span 2; */
            grid-column: destacado-end / destacado2-end;
            grid-row: inicio / final;
        }
        
        .item:nth-of-type(3) {
            /* grid-column: 6 / span 2; */
            grid-column: destacado2-end / final;
        }
        /* .item:nth-of-type(7) {
            grid-column: 2 / 4;
        }

        .item:nth-of-type(8) {
            /* grid-column: 1 / span 2;
        grid-column: 1/-1;
        }*/
    </style>
</head>

<body>
    <section class="container">
        <div class="item">item#1</div>
        <div class="item">item#2</div>
        <div class="item">item#3</div>
        <div class="item">item#4</div>
        <div class="item">item#5</div>
        <div class="item">item#5</div>
        <div class="item">item#5</div>
        <div class="item">item#5</div>
        <div class="item">item#5</div>
        <div class="item">item#4</div>
        <div class="item">item#5</div>
        <div class="item">item#5</div>
        <div class="item">item#5</div>
        <div class="item">item#5</div>
        <div class="item">item#5</div>

    </section>
</body>

</html>
